# Workflow name (shown in GitHub Actions UI)
name: vprofile actions

# Trigger: manual run button from GitHub Actions
on:
  workflow_dispatch:

# All jobs must be inside "jobs"
jobs:

  # ------------------ JOB 1 : TESTING ------------------
  Testing:

    # GitHub runner OS
    runs-on: ubuntu-latest

    steps:

      # Step 1: Pull your repo code into runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run unit tests using Maven
      - name: Maven test
        run: mvn test

      # Step 3: Run checkstyle (code quality rules)
      - name: CheckStyle
        run: mvn checkstyle:checkstyle

      # Step 4: Setup Java 11 (required for Maven/Sonar etc.)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

