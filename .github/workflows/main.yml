  # ------------------ JOB 2 : BUILD & PUSH DOCKER IMAGE ------------------
  build_and_publish:

    # This job runs only if "Testing" job succeeds
    needs: Testing

    runs-on: ubuntu-latest

    # Environment variables used in this job
    env:
      ECR_REPOSITORY: your-ecr-repo-name   # change this
      AWS_REGION: ap-south-1               # change if needed

    steps:

      # Step 1: Checkout repo again (each job is fresh runner)
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build Docker image and push to AWS ECR
      - name: Upload image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}          # AWS access key
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}      # AWS secret key
          registry: ${{ secrets.REGISTRY }}                     # AWS account ECR registry
          repo: ${{ env.ECR_REPOSITORY }}                       # ECR repo name
          region: ${{ env.AWS_REGION }}                         # AWS region
          tag: latest,${{ github.run_number }}                  # Image tags
          daemon_off: false
          dockerfile: ./Dockerfile                              # Dockerfile path
          context: ./                                           # Build context
